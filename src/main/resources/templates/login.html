<!--로그인 페이지-->

<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div class="container">
    <h1>로그인</h1>
    <form action="/login" method="post" th:action="@{/login}">

        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="사용자 아이디">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="사용자 비밀번호">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>

    </form>
</div>

</body>
</html>
